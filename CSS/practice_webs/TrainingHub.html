<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub-Login</title>
    <link rel="stylesheet" href="style/Training_hub.css">
</head>
<body>
    <div class="container">
        <div class="display-center">
            <div class="leftdiv">
                <div class="header">
                    <p id="header1">Syncfusion's</p>
                    <p id="header2">TrainingHub</p>
                </div>
                <div class="learning-platform">
                    <p >A learning platform to grow your skills.</p>

                </div>
                <div class="quote">
                    <p>"Don't limit your challenges; Challenge your limits. Each day we must try for constant and never ending improvement."</p>
                </div>
                <div class="poet">
                    <p>- Tony Robbins</p>
                </div>
               
                
            </div>
            <div class="rightdiv">
                <div class="formdetails">
                    <form action="" name="details" class="inputs">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" class="input-box" placeholder="Email address" style="width: 100%; height:9%;"><br><br>
                        <label for="password" >Passwrod:</label><br>
                        <input type="password" name="password" class="input-box" placeholder="password" ><br><br>
                        <button type="submit" style="width: 100%; height:9%;">Sign In</button>
                       



                        <div class="forgotlink">
                            <br>
                            <a href="www.google" >Forgot Passwrod?</a>
                    </div>
                        
                    
                    <div class="other-sign-in" id="other-sign-in">
                        
                        <a href="www.microsoft login" id="microsoftauthenticaation"></a>
                        <img src="images/Screenshot 2024-04-27 152028.png" alt="icon" >
                        <span id="other-sign-in-option" >Sign in with Microsft</span>
                     </div>
                    </form>
                        
                    </div>

                    
                    
            </div>
        </div>
    </div>

    
</body>
</html>
